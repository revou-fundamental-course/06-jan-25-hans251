<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--  Ini Header -->
    <header>
      <div class="logo">
        <img
          src="image/Monochrome Black and White Bear Brand Logo.png"
          alt="logo"
        />
      </div>

      <div class="navbar">
        <a href="#welcome">Home</a>
        <a href="#my-profile">My Profile</a>
        <a href="#project">Project</a>
        <a href="#message-me">Message Me</a>
      </div>
    </header>

    <!-- Ini Main -->
    <main>
      <section id="welcome">
        <div class="welcome-word">Welcome</div>
        <h1 class="greeting">
          Hai <span id="name">Hafiz</span>, selamat datang
        </h1>
        <p>Ini adalah website pertamaku</p>
      </section>

      <section id="my-profile">
        <img src="image/photo.png" alt="photo profile" />

        <div class="caption">
          <p>Hi, My name is</p>
          <p class="my-name">Hafiz Ansyari</p>
          <p>Freelance Web Developer</p>
          <button id="about-me">About me</button>
        </div>
      </section>

      <section id="project">
        <h2 class="desc">Here are my projects so far:</h2>
        <div class="slideshow-container">
          <div class="mySlides fade">
            <img src="image/doc.png" class="image-slide" />
            <div class="text fade">Documentation Page</div>
          </div>

          <div class="mySlides fade">
            <img src="image/landing.png" class="image-slide" />
            <div class="text fade">Landing Page</div>
          </div>

          <div class="mySlides fade">
            <img src="image/survey.png" class="image-slide" />
            <div class="text fade">Survey Page</div>
          </div>

          <a class="prev" onclick="plusSlides(-1)">❮</a>
          <a class="next" onclick="plusSlides(1)">❯</a>
        </div>
      </section>

      <section id="message-me">
        <div class="form-container">
          <h2>Message me</h2>
          <form action="">
            <div class="row">
              <div class="col-25">
                <label for="name">Name</label>
              </div>
              <div class="col-75">
                <input
                  type="text"
                  id="name"
                  name="name"
                  placeholder="Your name.."
                />
              </div>
            </div>
            <div class="row">
              <div class="col-25">
                <label for="date">Date</label>
              </div>
              <div class="col-75">
                <input type="date" id="date" name="date" />
              </div>
            </div>
            <div class="row">
              <div class="col-25">
                <p>Gender</p>
              </div>
              <div class="col-75">
                <label for="man"
                  ><input type="radio" name="radio" id="man" />Man</label
                >
                <label for="woman"
                  ><input type="radio" name="radio" id="woman" />Woman</label
                >
              </div>
            </div>
            <div class="row">
              <div class="col-25">
                <label for="subject">Message</label>
              </div>
              <div class="col-75">
                <textarea
                  id="subject"
                  name="subject"
                  placeholder="Bro you stink..."
                  style="height: 200px"
                ></textarea>
              </div>
            </div>
            <br />
            <div class="row">
              <input type="submit" value="Submit" />
            </div>
          </form>
        </div>

        <div class="client-value"></div>
      </section>
    </main>

    <!-- Ini footer -->
    <footer></footer>

    <script src="js/main.js"></script>
  </body>
</html>
