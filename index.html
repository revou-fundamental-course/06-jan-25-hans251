<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--  Ini Header -->
    <header>
      <div class="logo">
        <img
          src="image/Monochrome Black and White Bear Brand Logo.png"
          alt="logo"
        />
      </div>

      <div class="navbar">
        <a href="#welcome">Home</a>
        <a href="#my-profile">My Profile</a>
        <a href="#portfolio">Portfolio</a>
        <a href="#message-me">Message Me</a>
      </div>
    </header>

    <!-- Ini Main -->
    <main>
      <section id="welcome">
        <div class="welcome-word">Welcome</div>
        <h1 class="greeting">
          Hai <span id="name">Hafiz</span>, selamat datang
        </h1>
        <p>Ini adalah website pertamaku</p>
      </section>

      <section id="my-profile">
        <img src="image/photo.png" alt="photo profile" />

        <div class="caption">
          <p>Hi, My name is</p>
          <p class="my-name">Hafiz Ansyari</p>
          <p>Freelance Web Developer</p>
          <button id="about-me">About me</button>
        </div>
      </section>

      <section class="slideshow"></section>

      <section id="portfolio">
        <div class="project-img"><img src="" alt="" /></div>
        <div class="project-img"><img src="" alt="" /></div>
        <div class="project-img"><img src="" alt="" /></div>
        <div class="project-img"><img src="" alt="" /></div>
        <div class="project-img"><img src="" alt="" /></div>
      </section>

      <section id="message-me">
        <form action=""></form>
      </section>
    </main>

    <!-- Ini footer -->
    <footer></footer>

    <script src="js/main.js"></script>
  </body>
</html>
